<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css.css">
    <style>
        body {
            background-image: url("https://kombilife.com/wp-content/uploads/2015/11/KL-Favs-3.jpg");
        }
        .card {
            background-color: rgba(0,0,0,0.4);
            height: 740px;
        }
    </style>
</head>
<body>

<div class="card w-50 m-auto">
    <h3 class="card-header bg-transparent text-center py-3 text-white">
        <strong>Want To Travel With Us?
            <br>
            Register Here
        </strong>
    </h3>
    <div class="card-body">
        <form class="text-center form" action="#" onsubmit="return validateForm()">
            <div class="md-form py-2">
                <label class="text-white">Name</label>
                <input class="form-control text-white" type="text" name="text" id="username" placeholder="Enter your Name">
            </div>
            <div class="md-form py-2">
                <label class="text-white">UserId</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Enter your UserId">
            </div>
            <div class="md-form py-2">
                <label class="text-white">Create Password</label>
                <input class="form-control" type="password" id="password" placeholder="Password">
            </div>
            <div class="md-form py-3">
                <label for="conformpassword" class="text-white">Conform Password</label>
                <input class="form-control" type="password" id="conformpassword">
            </div>
            <button class="btn btn-md btn-elegant waves-effect float-left" type="submit" id="button">
                <strong>Submit</strong>
            </button>
        </form>

    </div>

</div>


<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
<script src="javascript.js"></script>
</body>
</html>
